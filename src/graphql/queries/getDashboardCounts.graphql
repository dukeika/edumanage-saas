# src/graphql/queries/getDashboardCounts.graphql
query GetDashboardCounts($schoolID: ID!) {
  listClasses(filter: { schoolID: { eq: $schoolID } }) {
    items {
      id
    }
  }
  listStudents(filter: { schoolID: { eq: $schoolID } }) {
    items {
      id
    }
  }
  listAnnouncements(filter: { schoolID: { eq: $schoolID } }) {
    items {
      id
    }
  }
}
